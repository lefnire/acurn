<ion-navbar *navbar>
  <ion-title>Patients</ion-title>
</ion-navbar>

<ion-content class="patients">

  <ion-list>
    <ion-item *ngFor="#patient of patients" (click)="edit(patient)">
      {{patient.room || 'Anonymous'}} (Score: {{patient.score}})
    </ion-item>
  </ion-list>

  <button fab fab-bottom fab-right (click)="add()">
    <ion-icon name="add"></ion-icon>
  </button>

</ion-content>
