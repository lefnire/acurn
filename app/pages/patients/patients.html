<ion-navbar *navbar>
  <ion-title>Patients</ion-title>
</ion-navbar>

<ion-content class="patients">

  <ion-list>
    <ion-item *ngFor="#patient of patients; #i=index" (click)="edit(patient)">
      <h2>Room #{{patient.room}}</h2>
      <p>Score: {{patient.score}}</p>

      <ion-icon item-right (click)="remove(i)" name="trash"></ion-icon>


    </ion-item>
  </ion-list>

  <button fab fab-bottom fab-right (click)="add()">
    <ion-icon name="add"></ion-icon>
  </button>

</ion-content>
